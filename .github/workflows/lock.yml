name: 'Lock Threads'

on:
  schedule:
    - cron: '43 20 * * *'

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@7266a7ce5c1df01b1c6db85bf8cd86c737dadbe7 # v6.0.0
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '30'
          issue-lock-reason: resolved
          pr-inactive-days: '30'
          pr-lock-reason: resolved
